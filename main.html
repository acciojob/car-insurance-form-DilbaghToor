<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
			<label for="name" id="name">Name</label>
			<input type="text" id="name" required >
		</div>
		<div>
			<label for="email" id="email">Email</label>
			<input type="email" id="email" required>
		</div>
		<div>
			<label for="Gender" id="Gender">Gender</label>
			<input type="radio" id="gendar" name="gender" required>
			<label for="gender" id="male">Male</label>
			<input type="radio" id="female" name="gender" required>
			<label for="gender" id="female" >Female</label> 
		</div>
		<div>
			<label for="cars" id="cars">Car Brands</label>
			<select name="cars" id="cars">
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="cars" id="carage">Car Age</label>
			<input type="number" id="carage" required>
		</div>
		<div>
			<label for="car" id="car">Date of Purchase</label>
			<input type="date" id="dop" required>
		</div>
		<div>
			<label for="password" id="password">Password</label>
			<input type="password" id="password" required>
		</div>
		<div>
			<button type="submit">submit</button>
		</div>
		
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
